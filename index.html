<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="calc-heading full-width"><h1>Calculator</h1></div>
      <div class="calc-content full-width"></div>
      <div class="calc-num-container full-width">
        <div class="nums-operator">
          <div class="individual-num" id="size-2">AC</div>
          <!-- <div class="individual-num">+/-</div> -->
          <div class="individual-num">%</div>
          <div class="individual-num">/</div>
        </div>
        <div class="nums-operator">
          <div class="individual-num">7</div>
          <div class="individual-num">8</div>
          <div class="individual-num">9</div>
          <div class="individual-num">*</div>
        </div>
        <div class="nums-operator">
          <div class="individual-num">4</div>
          <div class="individual-num">5</div>
          <div class="individual-num">6</div>
          <div class="individual-num">-</div>
        </div>
        <div class="nums-operator">
          <div class="individual-num">1</div>
          <div class="individual-num">2</div>
          <div class="individual-num">3</div>
          <div class="individual-num">+</div>
        </div>
        <div class="nums-operator">
          <div id="size-2" class="individual-num">0</div>
          <div class="individual-num">.</div>
          <div class="individual-num">=</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
